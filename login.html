<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Admin RT</title>
<style>
body{font-family:Arial;display:flex;justify-content:center;align-items:center;height:100vh}
.box{border:1px solid #ccc;padding:20px;width:300px}
</style>
</head>
<body>
<div class="box">
<h3>Login Admin</h3>
<input type="password" id="pw" placeholder="Password" style="width:100%">
<button onclick="login()">Login</button>
<p id="msg"></p>
</div>
<script>
function login(){
fetch('ISI_URL_WEB_APP',{
method:'POST',
headers:{'Content-Type':'application/x-www-form-urlencoded'},
body:'action=login&password='+document.getElementById('pw').value
})
.then(r=>r.text())
.then(res=>{
if(res==='success'){
sessionStorage.setItem('admin','true');
location.href='admin.html';
}else{
document.getElementById('msg').innerText='Password salah';
}
})
}
</script>
</body>
</html>
