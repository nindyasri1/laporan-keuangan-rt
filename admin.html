<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PERUM NINDYA ASRI 1</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Segoe UI',Arial,sans-serif;
  background:linear-gradient(135deg,#16a34a,#22c55e);
}

/* ========== SIDEBAR ========== */
.sidebar{
  position:fixed;
  top:0;left:0;
  width:220px;
  height:100vh;
  background:#15803d;
  color:#fff;
  padding:16px;
  transition:.3s;
  z-index:1000;
}
.sidebar.collapsed{
  width:70px;
}
.sidebar .logo{
  font-weight:bold;
  text-align:center;
  margin-bottom:20px;
}
.sidebar ul{
  list-style:none;
}
.sidebar ul li a{
  display:flex;
  align-items:center;
  gap:12px;
  padding:12px;
  color:white;
  text-decoration:none;
  border-radius:10px;
  margin-bottom:6px;
}
.sidebar ul li a:hover{
  background:#166534;
}
.sidebar.collapsed .text{
  display:none;
}

/* TOGGLE */
.toggle-btn{
  position:absolute;
  top:16px;
  right:-15px;
  background:#22c55e;
  border:none;
  color:white;
  padding:6px 10px;
  border-radius:50%;
  cursor:pointer;
}

/* ========== CONTENT ========== */
.content{
  margin-left:220px;
  padding:40px 20px;
  transition:.3s;
}
.sidebar.collapsed ~ .content{
  margin-left:70px;
}

/* ========== CARD FORM ========== */
.wrapper{
  max-width:420px;
  margin:auto;
}
.card{
  background:#fff;
  border-radius:18px;
  padding:28px;
  box-shadow:0 20px 40px rgba(0,0,0,.15);
}
h3,h4{
  text-align:center;
  color:#065f46;
  margin-bottom:14px;
}
label{
  display:block;
  margin-top:12px;
  font-weight:600;
  font-size:14px;
}
input,select{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:12px;
  border:1px solid #d1d5db;
}
button.simpan{
  width:100%;
  margin-top:18px;
  padding:12px;
  border:none;
  border-radius:14px;
  background:#16a34a;
  color:white;
  font-weight:bold;
  cursor:pointer;
}
button.simpan:hover{
  background:#15803d;
}
#msg{
  text-align:center;
  margin-top:10px;
  font-weight:bold;
}

/* FOOTER */
.footer{
  text-align:center;
  margin-top:14px;
  font-size:12px;
  color:#e5e7eb;
}
</style>
</head>

<body>

<script>
if(sessionStorage.getItem('admin')!=='true'){
  location.href='login.html';
}
</script>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <div class="logo">RT 01</div>
  <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>
  <ul>
    <li><a href="#"><span>üè†</span><span class="text">Dashboard</span></a></li>
    <li><a href="#"><span>‚ûï</span><span class="text">Input Data</span></a></li>
    <li><a href="#"><span>üìä</span><span class="text">Laporan</span></a></li>
    <li><a href="#"><span>üë•</span><span class="text">Data Warga</span></a></li>
    <li><a href="#" onclick="logout()"><span>üö™</span><span class="text">Logout</span></a></li>
  </ul>
</div>

<!-- CONTENT -->
<div class="content">
  <div class="wrapper">
    <div class="card">

      <h3>PERUM NINDYA ASRI 1<br>KEL. METESEH KEC. BOJA</h3>
      <h4>Silahkan Input</h4>

      <label>Tanggal</label>
      <input type="date" id="tanggal">

      <label>Jenis Transaksi</label>
      <select id="jenis">
        <option>Pemasukan</option>
        <option>Pengeluaran</option>
      </select>

      <label>Keterangan</label>
      <input type="text" id="keterangan">

      <label>Jumlah</label>
      <input type="number" id="jumlah">

      <button class="simpan" onclick="simpan()">üíæ Simpan Data</button>
      <div id="msg"></div>

    </div>
    <div class="footer">¬© 2026 ‚Äî Andy Pram</div>
  </div>
</div>

<script>
function toggleSidebar(){
  document.getElementById('sidebar').classList.toggle('collapsed');
}
function logout(){
  if(confirm('Yakin ingin logout?')){
    sessionStorage.clear();
    location.href='login.html';
  }
}
function simpan(){
  document.getElementById('msg').innerText='‚è≥ Menyimpan...';
}
</script>

</body>
</html>
